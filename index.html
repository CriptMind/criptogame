<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa!</title>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        img { width: 100vw; height: 100vh; object-fit: cover; display: none; }
        .flash { animation: flash 0.1s infinite alternate; }
        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0.1; }
        }
    </style>
</head>
<body>
    <audio id="scream" src="https://www.myinstants.com/media/sounds/horror-scream.mp3" preload="auto"></audio>
    <img id="scary-img" src="https://i.imgur.com/zfDlhpY.jpg" alt="Boo!">
    <script>
        setTimeout(() => {
            document.getElementById('scary-img').style.display = 'block';
            document.getElementById('scary-img').classList.add('flash');
            let audio = document.getElementById('scream');
            audio.volume = 1.0;
            audio.play();
        }, 3000); // Tempo antes do susto
    </script>
</body>
</html>
